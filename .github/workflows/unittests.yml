name: Unit Tests

on:
  push:
    branches: [ "main", "release/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest
    - name: Test Data Loading
      run: |
        # Simple test to verify data loader works
        python -c "import sys; sys.path.append('src'); from data_loader import load_raw_data; df, _ = load_raw_data(); assert not df.empty, 'Dataframe is empty'"
